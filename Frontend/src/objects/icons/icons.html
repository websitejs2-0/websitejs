<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h2>Included icons overview</h2>
        </div>
    </div>

    {{#each folders as |folder|}}
    <div class="row mt-5">
        <div class="col">
            <h5>{{ folder.name }}.svg</h5>
        </div>
    </div>
    <div class="row mt-5">
        {{#each icons as |icon|}}
        <div class="col-3 col-sm-2 col-lg-1 text-center">
            <a href="/styleguide/objects/icons/{{ folder.name }}/{{ icon.id }}">
                {{> icon.object iconFile=folder.name iconId=icon.id iconTitle=icon.title iconRole="img" }}
                <span class="icon-link__name small" title="{{ folder.name }}.svg#{{ icon.id }}">{{ icon.id }}</span>
            </a>
        </div>
        {{/each}}
    </div>
    {{/each}}
 </div>
