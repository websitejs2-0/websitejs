<div class="form-group">
    {{#if label}}<label class="form-control-label">{{label}}{{#compare required '===' true}}<span class="mandatory">*</span>{{/compare}}</label>{{/if}}
    {{#each options as |label value|}}
    <div class="form-check">
        <label class="form-check-label">
            <input 
                class="form-check-input{{#if ../class}} {{../class}}{{/if}}" 
                type="radio"
                name="{{../name}}" 
                id="{{../name}}{{@index}}"
                {{#if value}} value="{{value}}"{{/if}}
                {{#compare ../selected '===' value}} checked{{/compare}}
                {{#compare ../required '===' true}} required{{/compare}}
                {{#compare ../disabled '===' value}} disabled{{/compare}}
            >
            {{label}}
        </label>
    </div>
    {{/each}}
    <small class="form-text has-feedback d-none">This is a generic error</small> 
    {{#if description}}<small class="form-text text-muted">{{description}}</small>{{/if}}
</div>
